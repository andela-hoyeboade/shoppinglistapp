{% extends "account/layout/base.html" %}

{% block content %}
<div class="content-block">
    {% include "account/partials/messages.html" %}
    <legend>Shopping Lists
        <a href="{% url 'shop_list_create' %}"class="pull-right" title="Add new shopping list">
        <span class="add-class glyphicon glyphicon-plus"></span>
        </a>
</legend>

    <ul>
        <div class="row">
            {% for shoplist in shoplists %}
                <li> {{ shoplist.name }} </li>
                <hr>
            {% empty %}
              No shopping list yet
            {% endfor %}
        </div>
    </ul>
</div>
{% endblock content %}
